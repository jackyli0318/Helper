<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stevens Helper</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-14 col-md-14">
            <div class="jumbotron">
                <h1 align="center"><a href="/">Stevens Helper</a></h1>
                {% if email %}
                <p align="right">
                    {{ nickname }}
                    <br>
                    {{ email }}
                    <br>
                    <a href="/users/logout" class="btn btn-primary btn-lg" role="button">Logout</a>
                </p>
                {% else %}
                <p align="right">
                    <a href="/users/login" class="btn btn-primary btn-lg" role="button">Login</a>
                    <a href="/users/register" class="btn btn-primary btn-lg" role="button">Sign up</a>
                </p>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="row">
        {% block content %}
        {% endblock %}
    </div>

</div>
</body>
</html>
