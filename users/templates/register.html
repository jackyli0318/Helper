<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stevens Helper</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="panel panel-default">
            <div class="panel-primary">
                <h3 class="panel-title">Sign up</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="/users/register" method="post">{% csrf_token %}
                    {% for field in form %}
                    {% if field.errors %}
                    {% for error in field.errors %}
                    <div class="alert alert-danger" role="alert">{{ field.label }}: {{ error }}</div>
                    {% endfor %}
                    {% endif %}
                    {% endfor %}
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group col-sm-10">Email</span>
                            <input type="text" name="email" id="email" class="form-control" placeholder="Email"
                                   aria-describedby="Email" value="{{ form.email.value }}">
                            <span class="input-group-addon">@stevens.edu</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Nickname</span>
                            <input type="text" class="form-control" name="nickname" id="nickname" placeholder="Nickname"
                                   aria-describedby="Nickname" value="{{ form.nickname.value }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Stevens ID</span>
                            <input type="text" class="form-control" name="stevens_id" id="stevens_id" placeholder="Stevens ID"
                                   aria-describedby="Stevens ID" value="{{ form.stevens_id.value }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group col-sm-10">
                            <span class="input-group-addon">Password</span>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Password" aria-describedby="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group col-sm-10">
                            <span class="input-group-addon">Confirm Password</span>
                            <input type="password" name="confirm_psw" class="form-control" id="confirm_psw"
                               placeholder="Confirm Password" aria-describedby="Confirm password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
